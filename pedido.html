<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css\bootstrap\bootstrap.min.css" rel="stylesheet">
    <link href="css\style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/carritoControl.js"></script>
    <title>Pedido</title>
</head>
<body>

    <header>
        <h1>Detalle de pedido</h1>
    </header>
    
    <div class="container">
        <div class="row">
            <button class ="btn btn-primary btn-block" onclick="mostrarDetalle()">Carrito por $300</button>
        </div>
        <div class="detallePedido d-none  d-md-inline mt-3" ng-controller="myCtrl">
            <div class="row mb-1">
                <h6>Detalle Pedido:</h6>
            </div>

            <div class="row mb-0 pl-1" ng-repeat="item in articulos">
                <div class="col-7 p-0">
                    <p>{{item[1]}} x{{item[2]}}</p>
                </div>
                <div class="col-3 p-0">
                    <p>${{item[3]}}</p>
                </div>
                <div class="col-2 p-0" ng-click="eliminarItem(item)" >
                    <i class="bi bi-trash-fill"></i>
                </div>
            </div>

            <!--<div class="row mb-0 pl-1">
                <div class="col-7 p-0">
                    <p>Coca-Cola 150ml x1</p>
                </div>
                <div class="col-3 p-0">
                    <p>$100</p>
                </div>
                <div class="col-2 p-0">
                    <i class="bi bi-trash-fill"></i>
                </div>
            </div>
        -->
            <div class="row mb-0 pl-1">
                <div class="col-7 p-0">
                    <p>Costo env√≠o</p>
                </div>
                <div class="col-3 p-0">
                    <p>$100</p>
                </div>
            </div>

            <hr class="mb-0 mt-0"/>
            <div class="row mt-1 pl-1">
                <div class="col-7 p-0">
                    <p>Total</p>
                </div>
                <div class="col-3 p-0">
                    <p>$<i id="total">{{total}}</i></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
